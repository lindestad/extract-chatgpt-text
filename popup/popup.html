<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>ChatGPT Converter</title>
</head>
<body>
  <div class="container">
    <h1>ChatGPT Converter</h1>
    <button id="textButton">Text</button>
    <button id="markdownButton">Markdown</button>
    <button id="latexButton">LaTeX</button>
    <div id="bubble-container" style="position: relative;"></div>
    <div id="moreButtonContainer">
      <button id="moreButton">More -></button>
    </div>
    <div class="more-options" id="moreOptions">
      <label>
        <input type="checkbox" id="includeLastMessageCheckbox">
        Include last message only
      </label>
      <label>
        <input type="checkbox" id="includeUserPromptCheckbox">
        Include user prompt
      </label>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
